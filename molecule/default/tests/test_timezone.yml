---

file:
  /etc/localtime:
    exists: true
    owner: root
    group: root
    contains: []
  /usr/share/zoneinfo:
    exists: true
    owner: root
    group: root
    contains: []

command:
  timezone:
    exit-status: 0
    exec: "date"
    stdout:
      - JST
    stderr: []
    timeout: 10000 # in milliseconds
